name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Clean install dependencies (npm ci)
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches

      - name: Bump Android version (auto)
        run: |
          current=$(grep -oP 'versionCode\s+\K[0-9]+' android/app/build.gradle || echo 1)
          new=$((current+1))
          vername=$(date +%Y.%m.%d.%H%M)
          sed -i "s/versionCode [0-9]\+/versionCode ${new}/" android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"${vername}\"/" android/app/build.gradle

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Make Gradle wrapper executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build APK (with debug flags)
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info 2>&1 | tee gradle.log

      - name: Upload Gradle log
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: android/gradle.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TutorMaster-App
          path: android/app/build/outputs/apk/release/app-release.apk

      # يمكنك إضافة خطوة لرفع الـ APK إلى artifacts أو Google Drive أو أي مكان آخر
