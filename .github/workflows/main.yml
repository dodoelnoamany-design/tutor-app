name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Clean install dependencies (npm ci)
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches

      - name: Bump Android version (auto)
        run: |
          current=$(grep -oP 'versionCode\s+\K[0-9]+' android/app/build.gradle || echo 1)
          new=$((current+1))
          vername=$(date +%Y.%m.%d.%H%M)
          sed -i "s/versionCode [0-9]\+/versionCode ${new}/" android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"${vername}\"/" android/app/build.gradle

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Make Gradle wrapper executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build APK (release)
        run: |
          cd android
          ./gradlew clean assembleRelease --stacktrace --info

      - name: Ensure release output directory exists
        run: |
          mkdir -p android/app/build/outputs/apk/release
          ls -la android/app/build/outputs || true
          ls -la android/app/build/outputs/apk || true

      - name: Sign Release APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: TutorMaster-Official-App
          path: android/app/build/outputs/apk/release/*.apk

      # يمكنك إضافة خطوة لرفع الـ APK إلى artifacts أو Google Drive أو أي مكان آخر
