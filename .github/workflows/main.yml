name: Build & Sign APK

on:
  push:
    branches: [ main, master ]

jobs:
  tutor-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install & Build Web
        run: |
          npm install
          npm run build

      - name: Setup Java & Android
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Release APK (capture log)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleRelease --stacktrace 2>&1 | tee gradle.log

      - name: Install legacy build-tools (29.0.3) for zipalign
        run: |
          echo "Installing build-tools;29.0.3"
          if command -v sdkmanager >/dev/null 2>&1; then
            yes | sdkmanager "build-tools;29.0.3"
          else
            # Try sdkmanager from Android SDK root
            export ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-$HOME/Android/Sdk}
            if [ -f "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
              yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" "build-tools;29.0.3"
            elif [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
              yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "build-tools;29.0.3"
            else
              echo "sdkmanager not found; cannot install build-tools 29.0.3" >&2
              exit 1
            fi
          fi

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: TutorMaster-Final
          path: android/app/build/outputs/apk/release/*-signed.apk

      - name: Upload Gradle Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: android/gradle.log